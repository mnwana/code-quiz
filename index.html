<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1 id ="high-scores">
            <a href="/high-scores.html">View High Scores</a>
        </h1>
        <h1 id="timer">Time Countdown</h1>
    </header>
    <main>
        <div id="question">
            <h1 id="question-text">
                Coding Quiz Challege
            </h1>
            <p id = "instructions">
                Try to answer as many questions in the time provided. You will see if your output is correct after making a choice. 
                Any incorrect answer will result in a deduction of 10 seconds from the timer and your final score. 
            </p>
        </div>
        <div id="answers">
            <ul id="answer-list"> 
                <!-- <li>
                    <button class="answer-option" data-answer-correct="true">1. answer</button>
                </li> 
            </ul> -->
        </div>
        <button id="start-quiz"
        >Start Quiz</button>
        <div id="answer-flag">
            <h2 >
            </h2>
        </div>
    </main>
<script src="assets/javascript/script.js"></script>
</body>
</html>
